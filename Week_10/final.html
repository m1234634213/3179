<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 9 & 10 Homework Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body class="no-zoom">

  <!-- Plane Animation (moves across the top) -->
  <div class="plane">
    <img src="https://images.vexels.com/media/users/3/145795/isolated/preview/05cd33059a006bf49006097af4ccba98-plane-in-flight-by-vexels.png" />
  </div>

  <!-- Cloud and Light Animation (cloud floats in the background) -->
  <div class="cloud cloud1">
    <div class="light"></div>
  </div>

  <!-- Main Content -->
  <h2>Week 9 & 10: Australian Airports Visualizations</h2>

  <div class="container">
    <!-- Week 9 Visualization with Header -->
    <div class="vis-wrapper">
      <div class="vis-header">Week 9: Capital City Airports with Traffic Categories</div>
      <div id="vis-week9" class="vis-container"></div>
    </div>

    <!-- Week 10 Visualization with Header -->
    <div class="vis-wrapper">
      <div class="vis-header">Week 10: Australian Airports Passengers Map with Slider</div>
      <div id="vis-week10" class="vis-container"></div>
    </div>
  </div>

  <script>
    // Load Week 9 JSON
    fetch('week_9_homework.vg.json')
      .then(response => response.json())
      .then(spec => {
        vegaEmbed('#vis-week9', spec, {actions: false});
      });

    // Load Week 10 JSON
    fetch('Week_10_task1.vg.json')
      .then(response => response.json())
      .then(spec => {
        vegaEmbed('#vis-week10', spec, {actions: false});
      });
  </script>

</body>
</html>
