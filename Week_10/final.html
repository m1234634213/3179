<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 9 & 10 Homework Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Title with background effect */
    h2 {
      margin-top: 40px;
      text-align: center;
      font-size: 2em;
      position: relative;
      padding: 20px;
      background: #2a2a2a;
      color: white;
      display: inline-block;
      z-index: 1;
    }

    h2:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff6600;
      z-index: -1;
      transform: skewY(-12deg);
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      padding: 20px;
      overflow-x: hidden; /* Prevent horizontal scroll */
      position: relative;
      z-index: 1;
    }

    .vis-wrapper {
      flex: 1;
      min-width: 45%;
      max-width: 48%;
    }

    .vis-header {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .vis-container {
      height: 800px; /* Fixed height for the visualizations */
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
    }

    /* Locking layout for zooming prevention */
    .no-zoom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Ensure it's behind content */
    }
  </style>
</head>
<body class="no-zoom">

  <h2>Week 9 & 10: Australian Airports Visualizations</h2>

  <div class="container">
    <!-- Week 9 Visualization with Header -->
    <div class="vis-wrapper">
      <div class="vis-header">Week 9: Capital City Airports with Traffic Categories</div>
      <div id="vis-week9" class="vis-container"></div>
    </div>

    <!-- Week 10 Visualization with Header -->
    <div class="vis-wrapper">
      <div class="vis-header">Week 10: Australian Airports Passengers Map with Slider</div>
      <div id="vis-week10" class="vis-container"></div>
    </div>
  </div>

  <script>
    // Load Week 9 JSON
    fetch('week_9_homework.vg.json')
      .then(response => response.json())
      .then(spec => {
        vegaEmbed('#vis-week9', spec, {actions: false});
      });

    // Load Week 10 JSON
    fetch('Week_10_task1.vg.json')
      .then(response => response.json())
      .then(spec => {
        vegaEmbed('#vis-week10', spec, {actions: false});
      });
  </script>

</body>
</html>
